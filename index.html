        <div class="slideshow-container">

        <!-- <div ><img src="./images/bird.jpg" alt="bird" /></div> -->
        
        
        
        <a class="prev" onclick="slidechange(-1)">&#10094</a>
        <a class="next" onclick="slidechange(1)">&#10095</a>
      </div>

    <script>
        document.querySelectorAll(".image-container img").forEach(image => {
            image.onclick=(e)=>{
                document.querySelector('.popup-image').style.display='block';
                // document.querySelector('.popup-image img').src=image.getAttribute('src');
            }
        })
        document.querySelector('.popup-image .close-sign').onclick=()=>{
            document.querySelector('.popup-image').style.display='none';

        }
        let slideIndex=1;
        showSlides(slideIndex);
        function slidechange(n){
          showSlides(slideIndex +=n);
        }
        function showSlides(n){
          let i;
          let eachSlide=document.getElementsByClassName("slides");
          if(n>eachSlide.length){
            slideIndex = 1;
          }
          if(n < 1){
            slideIndex=eachSlide.length;
          }
         
          for (i=0;i < eachSlide.length; i++){
            eachSlide[i].style.display="none"
          }
          eachSlide[slideIndex-1].style.display="block"
        }
        </script>
