<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <h1>Image Gallery</h1>
      <div class="image-container">
        <div class="image"><img src="./images/bird.jpg" alt="bird" /></div>
        <div class="image"><img src="./images/cat.jpg" alt="cat" /></div>
        <div class="image"><img src="./images/dog.jpg" alt="dog" /></div>
        <div class="image"><img src="./images/tiger.jpg" alt="tiger" /></div>
        <div class="image"><img src="./images/fruits.jpg" alt="fruits" /></div>
        <div class="image"><img src="./images/tajmahal.jpg" alt="tree" /></div>
      </div>
      <div class="popup-image">
        <span class="close-sign">&times;</span>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/cat.jpg" class="d-block w-50" alt=".1">
              </div>
              <div class="carousel-item">
                <img src="./images/dog.jpg" class="d-block w-50" alt=".2">
              </div>
              <div class="carousel-item">
                <img src="./images/fruits.jpg" class="d-block w-50" alt="3">
              </div>
              <div class="carousel-item ">
                <img src="./images/bird.jpg" class="d-block w-50" alt=".1">
              </div>
              <div class="carousel-item">
                <img src="./images/tiger.jpg" class="d-block w-50" alt=".2">
              </div>
              <div class="carousel-item">
                <img src="./images/tajmahal.jpg" class="d-block w-50" alt="3">
              </div>
           
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
        <!-- <div ><img src="./images/bird.jpg" alt="bird" /></div> -->



      </div>
    </div>
    <script>
        document.querySelectorAll(".image-container img").forEach(image => {
            image.onclick=()=>{
                document.querySelector('.popup-image').style.display='block';
                // document.querySelector('.popup-image img').src=image.getAttribute('src');
            }
        })
        document.querySelector('.popup-image .close-sign').onclick=()=>{
            document.querySelector('.popup-image').style.display='none';

        }
        </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
